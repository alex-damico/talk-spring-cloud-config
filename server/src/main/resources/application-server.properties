application.path=${HOME}/work/projects/talk-spring-cloud-config

spring.cloud.config.server.native.search-locations=file://${application.path}/configuration/common,file://${application.path}/configuration/

spring.cloud.bus.enabled=true
spring.cloud.bus.refresh.enabled=true
spring.cloud.bus.trace.enabled=true

#RabbitMQ connection details
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

logging.level.org.springframework.cloud.config.monitor= DEBUG